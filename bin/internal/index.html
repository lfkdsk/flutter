<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko" style="height:100%;width:100%;overflow:hidden;">
<head>
<title>QRCode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body style="display: flex; width:100%; height:100%;">
<div style="display: flex; justify-content: center; align-items: center; width:100%; height:100%;">
	<div style="display: flex; flex-direction:column; align-items: center;">
		<div id="qrcode"></div>
	    <p id="qrcode_text" style="width: 400px; word-break:break-word;"></p>
	</div>
</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});
var qrcode_text = document.getElementById("qrcode_text");
var zipUrl = "http://" + window.location.host + "/dynamic.zip";
console.log("host:"+encodeURIComponent(zipUrl));

function makeCode () {
    var qrcode_str = "flutter://qrcodetest?download_url="+encodeURIComponent(zipUrl)+"&package_name=PACKAGE_NAME";		
	qrcode.makeCode(qrcode_str);
	qrcode_text.innerHTML = qrcode_str;
}

makeCode();
</script>
</body>
</html>
